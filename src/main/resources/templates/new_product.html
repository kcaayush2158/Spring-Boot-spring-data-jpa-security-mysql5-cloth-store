<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Product</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header th:insert="fragment.html :: nav"></header>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-5 offset-lg-4 mt-5">
					<form th:action="@{/save}" th:object="${product}" method="POST">
						<label for="author">Author name</label>
						<input type="text" th:field="*{author}" id="author" class="form-control" placeholder="Enter Author"/>
						<label for="productName">Product Name</label>
						<input type="text" th:field="*{name}" id="productName" class="form-control" placeholder="Enter Productname"/>
						<label for="title">Title</label>
						<input type="text" th:field="*{title}" id="title" class="form-control" placeholder="Enter title"/>
						<label for="description">Description</label>
						<input type="text" th:field="*{description}" id="description" class="form-control" placeholder="Enter Description"/>
						<label for="madein">Made IN</label>
						<input type="text" th:field="*{madein}" id="madein" class="form-control" placeholder="Enter madein"/>
						<label for="brand">Brand</label>
						<input type="text" th:field="*{brand}" id="brand" class="form-control" placeholder="Enter brand"/>
						<label for="price">Price</label>
						<input type="number" th:field="*{price}" id="brand" class="form-control" placeholder="Enter price"/><br>
						<button class="btn btn-success" type="submit">Add product</button>
					</form>
				</div>
			</div>
		</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
