<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<title>Login</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Kapda Pasal</a>
	</nav>

	<div class="container" style="margin-top: 200px;">
		<div class="col-lg-5 offset-lg-4"
			style="border: 1px solid black; padding: 40px;">
			<form th:action="@{/login}" method="POST">
				<h2 class="text-center mb-2">Welcome to kapda pasal</h2>
				<br> <label for="username">Username : </label> <input
					type="text" name="username" id="username" class="form-control mb-2" />
				<label for="password">Password</label> <input type="password"
					name="password" id="password" class="form-control mb-2" />

				<button class="btn btn-primary mt-4 mb-3 offset-lg-4 ">
					<i class="fa fa-paper-plane"></i> Login
				</button>
			
			</form>
				<div th:if="${param.error}">
					<div class="alert alert-danger text-center">
						<p><b>Error!</b> Email or password invalid, please verify</p>
					</div>

				</div>
			<center>
				<label>Dont have account?</label>
				<a href="/signup"><button class="btn btn-link">Signup</button></a>
			</center>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
