<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<title>Hello, world!</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Navbar</a>
	</nav>


	<div class="container-fluid">
		<div class="col-lg-12">
			<div class="container col-lg-3">
				<form method="POST" action="/login" class="form-login">
					<div class="form-group"><br>
					<h3>Signup Page</h3><br>
						<span>Username</span>
						 <input name="username" type="text" class="form-control" placeholder="Username" autofocus="true" /> <br>
						 <span>Password</span>
						<input name="password" type="password" class="form-control" placeholder="Password" /><br>
					
						<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
					
					</div>
				</form>
					<button class="btn btn-link  text-center" >Sign up</button>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
